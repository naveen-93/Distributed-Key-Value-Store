syntax = "proto3";
package kvstore;

option go_package = "kvstore/proto";

service KVStore {
  rpc Get(GetRequest) returns (GetResponse) {}
  rpc Put(PutRequest) returns (PutResponse) {}
  
}

message GetRequest {
  string key = 1;
  uint64 client_id = 2;
  uint64 request_id = 3;
}

message GetResponse {
  string value = 1;
  bool exists = 2;
  string error = 3;
  string leader_hint = 4;  // For redirecting clients to the current leader
}

message PutRequest {
  string key = 1;
  string value = 2;
  uint64 client_id = 3;
  uint64 request_id = 4;
}

message PutResponse {
  string old_value = 1;
  bool had_old_value = 2;
  string error = 3;
  string leader_hint = 4;
}

